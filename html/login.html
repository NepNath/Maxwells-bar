<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Maxwell's Bar</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-container">
    <div class="overlay"></div>
  </div>

  <a href="/" class="logo-link">
    <h1 class="logo">MAXWELL'S BAR</h1>
  </a>

  <main>
    <div class="login-container">
      <div class="login-card">
        <div class="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <input type="email" id="email" placeholder="Email ID" required>
          </div>

          <div class="form-group">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <input type="password" id="password" placeholder="Password" required>
          </div>

          <div class="register-link">
            <a href="/register">Pas de compte ? Inscrivez-vous!</a>
          </div>

          <button type="submit" class="login-button">LOGIN</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/api-client.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
